<html>
<head>
<title>Buy Hub City Zoo and Omnimax Theater Tickets</title>
<!-- script src="zoo.js" type="text/javascript"></script -->
<script type="text/javascript">

function printPrice() {
 var zoo = document.getElementById("zoo").value;
 var name = document.getElementById("textbox").value;
 var price = getRBtnName('tickets') * 1;
 var quantity = document.getElementById("quantity").value * 1;
 var total = 0;
 var sentence = "";
 for (var i = 1; i<=quantity; i++) {
  sentence += name + " purchased ticket \"";
  sentence += zoo + "\" for $";
  sentence += price;
  total += price;
  sentence += "<br>";
 }
 sentence += 'Total cost: $'+total;
 document.getElementById("inserts").innerHTML=sentence;
// alert(zoo+'\n'+name+'\n'+price+'\n'+quantity+'\n'+sentence);
}

function getRBtnName(GrpName) {
  var sel = document.getElementsByName(GrpName);
  var fnd = -1;
  var str = '';
  for (var i=0; i<sel.length; i++) {
    if (sel[i].checked == true) { str = sel[i].value;  fnd = i; }
  }
//  return fnd;   // return option index of selection
// comment out next line if option index used in line above  
  return str;
} 

</script>
</head>
<body>
<form name="form1">

<div> Choose : 
<select name="zoo" id="zoo">
 <option value="Hub City Zoo and Omnimax Theater">Hub City Zoo and Omnimax Theater</option>
 
 
</select>
</div>

<div>
 Name: <input type="text" name="textbox" id="textbox" value="" />
</div>

<div>
 <label> <input type="checkbox" name="tickets" value="3" />Child </label>
 <label> <input type="checkbox" name="tickets" value="8" checked />Adult </label>
</div>

<div>
 How many: <input type="text" name="quantity" id="quantity" value="2" size="3" />
 <input type="button" value="Purchase" onclick="printPrice()" />
</div>
</form>

<div id="inserts"> </div>
</body>
</html>
